<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Dave Lea</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script  src="js/index.js"></script>

</head>

<body>
  <div class="container header">
    <div class="row">
      <div class="col text-center"><img src="https://www.twitch.tv/p/assets/uploads/twitch_474x356.png" alt="Twitch"></img>FCC Api Project</div>
    </div>
  </div>

<div class="container main">
  <div class="row" id="form-row">
    <div class="input-group col-sm-12 text-right" id="user-input-group">
      <input type="text" id="username" minlength="1" required class="form-control" placeholder="Username" aria-label="Username">
      <span class="input-group-btn">
        <button id="add-user" class="btn btn-secondary" type="button">Add User</button>
      </span>
      <div class="dropdown text-right">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Stream Filter
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button id="filter-all" class="dropdown-item" type="button">All</button>
          <button id="filter-live" class="dropdown-item" type="button">Live</button>
          <button id="filter-offline" class="dropdown-item" type="button">Offline</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Game</th>
          <th scope="col">Channel Status</th>
          <th scope="col">Stream Status</th>
          <th scope="col">Watch</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>
  </div>
</div>

<div class="row footer">
  <div class="text-center col">
    <div>Made with <i class="fa fa-beer fa-3"></i> in Detroit</div>
  </div>
  <div class ="text-center col">
    <div>Find Me On
      <a href="https://twitter.com/thecunningmoose"><i class="fa fa-twitter fa-5" aria-hidden="false"></i></a>
      <a href="https://github.com/davegt40"><i class="fa fa-github fa-5" aria-hidden="false"></i></a>
    </div>
  </div>
</div>

</body>
</html>
