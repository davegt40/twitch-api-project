<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Dave Lea</title>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</head>

<body>
  <div class="container header">
    <div class="row">
      <div class="col text-center"><img src="https://www.twitch.tv/p/assets/uploads/twitch_474x356.png" alt="Twitch"></img>FCC Api Project</div>
    </div>
  </div>

<div class="container main">
  <div class="row">
    <div class="input-group" id="user-input-group">
      <input type="text" id="username" minlength="1" required class="form-control" placeholder="Username" aria-label="Username">
      <span class="input-group-btn">
        <button id="add-user" class="btn btn-primary" type="button">Add User</button>
      </span>
    </div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Game</th>
          <th scope="col">Status</th>
          <th scope="col">Channel Status</th>
          <th scope="col">Watch</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>
  </div>
</div>

<div class="row footer">
  <div class="text-center col">
    <div>Made with <i class="fa fa-beer fa-3"></i> in Detroit</div>
  </div>
  <div class ="text-center col">
    <div>Find Me On
      <a href="https://twitter.com/thecunningmoose"><i class="fa fa-twitter fa-5" aria-hidden="false"></i></a>
      <a href="https://github.com/davegt40"><i class="fa fa-github fa-5" aria-hidden="false"></i></a>
    </div>
  </div>
</div>

</body>
</html>
